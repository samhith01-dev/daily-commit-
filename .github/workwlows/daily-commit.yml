name: Daily Commit

on:
  schedule:
    - cron: '0 0 * * *' # runs daily at midnight UTC
  workflow_dispatch:

jobs:
  auto-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Make a dummy update
        run: |
          date >> commit.txt

      - name: Commit and push changes
        run: |
          git config --global user.name 'samhith01-dev'
          git config --global user.email 'samhithveda6@gmail.com'
          git add commit.txt
          git commit -m "Daily streak update: $(date)"
          git push
